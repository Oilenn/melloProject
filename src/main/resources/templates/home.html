<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
        }

        header {
           position: fixed;
           top: 0;
           width: 100%;
           background-color: #66b3ff;
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 0 20px;
        }

        #logo {
           font-size: 3em;
           color: #fff;
        }

        #nav {
           font-size: 1.5em;
           color: #fff;
        }

        #content {
           margin-top: 80px;
           display: flex;
           justify-content: space-around;
           align-items: center;
           height: calc(100vh - 80px);
        }

        #menu-column {
            font-size: 1.5em;
            line-height: 1.5em;
            border-left: 2px solid #000;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: flex-start;
            justify-content: space-between;
            margin-right: 10%;
        }

        #menu-column button{
            width: 80%;
            height: 50px;
            font-size: 1.5em;
            margin-top: 20%;
            margin-bottom: 20%;
            background-color: #AFFFFA;
            border-width: 0;
        }

        #activity-wrapper{
            width: 70%;
        }

        #activity-column {
           margin-left: 20%;
           font-size: 1.5em;
           line-height: 1.5em;
           border-left: 2px solid #000;
        }

        #activity-column p {
           background-color: #AFFFFA;
           width: 70%;
           margin-bottom: 5%;
        }

       .project {
           display: flex;
           margin: 20px 0;
        }

       .project-image {
           width: 50px;
           height: 50px;
           background-color: #ddd;
           margin-right: 10px;
        }

        /* Скрытие проектов по умолчанию */
        #project1, #project2, #project3 {
           display: none;
        }
    </style>
</head>
<body>
<header>
    <div id="logo">Mello</div>
</header>
<div id="content">
    <div id="menu-column">
        <button id="btn-projects">Проекты</button>
        <button id="btn-templates">Шаблоны</button>
        <button id="btn-archive">Архив</button>
        <button id="btn-favorites">Избранное</button>
    </div>
    <div id="projects">
        <div>
            <h2>Недавно просмотренное</h2>
        </div>
        <div class="project">
            <p class="project-image">Проект 1</p>
        </div>
    </div>
</div>

<script>
    // Функция для загрузки проектов через API
    async function loadProjects() {
        const token = JSON.parse(localStorage.getItem('token'));  // Замените на реальный токен

        try {

            var decodedToken = decodeURIComponent(token).replace(/^\[|\]$/g, '');
            // Выполняем запрос к API
                var response = fetch('/projects?TOKEN=' + decodedToken, {
                method: 'GET'
            })

            if (!response.ok) {
                throw new Error('Ошибка при загрузке проектов');
            }

            // Парсим данные из ответа
            const projects = await response.json();

            // Находим контейнер для проектов
            const projectsContainer = document.getElementById('projects');

            // Очищаем содержимое контейнера
            projectsContainer.innerHTML = '<h2>Список проектов</h2>';

            // Проходим по каждому проекту и добавляем его на страницу
            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('project');
                projectElement.innerHTML = `
                    <p><strong>${project.name}</strong></p>
                    <p>${project.description}</p>
                `;
                projectsContainer.appendChild(projectElement);
            });

        } catch (error) {
            console.error('Ошибка:', error);
            alert('Произошла ошибка при загрузке проектов');
        }
    }

    // Добавляем обработчик клика для кнопки "Проекты"
    document.getElementById('btn-projects').addEventListener('click', loadProjects);
</script>
</body>
</html>
